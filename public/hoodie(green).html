<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>

    <link rel="stylesheet" href="hoodie(styles).css" />
    <style>
        body {
            background-color: #2e2e2e;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        .flap span {
            display: block;
            height: var(--line-height);
            line-height: var(--line-height);
            color: rgb(214, 214, 214);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>
    <div class="sidenav">
        <a class="title" href="/startpage.html">ToneSki</a>
        <p>
            <a class="nav-button" href="/shop.html">Home</a>
            <a class="nav-button" href="/contact.html">Contact</a>
            <a class="nav-button" href="privacy-policy.html">Privacy Policy</a>
            <a class="nav-button" href="terms-of-service.html">Terms of Service</a>
            <!-- <a class="nav-button" href="archive.html">Archive</a> -->
    </div>
    <div id="main">
        <div class="paywall-container">
            <!-- Image Section -->
            <div class="paywall-image" style="background-image: url('https://via.placeholder.com/400x400');">
                <img src="/assests/OIP.jfif" alt="">
            </div>

            <!-- Info Section -->
            <div class="paywall-info">
                <h2 id="product-color" class="paywall-title">White / Green</h2>
                <p id="dynamic-price" class="paywall-price">$59.99</p>
                <p class="paywall-description">
                    Tax included
                </p>

                <!-- Size Selection -->
                <div class="size-selection">
                    <label for="size-dropdown">Select fit:</label>
                    <select id="size-dropdown" class="size-dropdown" onchange="updatePrice()">
                        <option value="large">magna (L)</option>
                        <option value="x-large">ekstə magna(XL)</option>
                        <option value="xx-large">duplex ekstə magna(XXL)</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="paywall-buttons">
                    <button class="paywall-button paywall-button-primary"
                        onclick="proceedToCheckout()">Purchase</button>
                </div>

                <!-- Additional Product Description -->
                <pre class="additional-description">
Unisex hoodie with a oversized fit. 
Soft Fabric. Dropped shoulders. 
Ribbed cuffs and hem.
Lifted Collar.
                    
Material composition: 100% cotton. 
Available in various sizes.
                </pre>
            </div>
        </div>
        <pre class="flap hidden">
    </pre>
    </div>

    <script>
        function proceedToCheckout() {
            const sizeDropdown = document.getElementById('size-dropdown');

            // Determine price based on selected size
            if (sizeDropdown.value === 'large') {
                price = 59.99;
                alert(`Proceeding to checkout with size: ${sizeDropdown.value}, and total price: $${price.toFixed(2)}`);
                window.location.href = `https://buy.stripe.com/test_cN2021apHda93ss7ss`;
            }
            else if (sizeDropdown.value === 'x-large') {
                price = 59.99;
                alert(`Proceeding to checkout with size: ${sizeDropdown.value}, and total price: $${price.toFixed(2)}`);
                window.location.href = `https://buy.stripe.com/test_4gwdSR0P7eed0gg9AE`;
            }
            else if (sizeDropdown.value === 'xx-large') {
                price = 59.99;
                alert(`Proceeding to checkout with size: ${sizeDropdown.value}, and total price: $${price.toFixed(2)}`);
                window.location.href = `https://buy.stripe.com/test_00gdSR41j9XX5AAfZ3`;
            }
        }
    </script>

    <script type="module">
        import { flip } from './script.js'
        flip('.flap')
    </script>
</body>

</html>
